<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../images/logo/logo.jpg" />

    <style>
      body {
        background: linear-gradient(135deg, #0071e3, #00d4ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        border-radius: 1rem;
        padding: 2rem;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      }

      h3 {
        font-weight: 700;
        color: #0071e3;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form-control:focus {
        border-color: #0071e3;
        box-shadow: 0 0 5px rgba(0, 113, 227, 0.5);
      }

      .btn-primary {
        background: linear-gradient(90deg, #0071e3, #00d4ff);
        border: none;
        font-weight: 600;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, #005bb5, #0099cc);
        transform: translateY(-2px);
      }

      #alertBox {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card shadow-sm" style="width: 350px">
        <h3>Login</h3>

        <div id="alertBox"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- <p class="text-center mt-3 text-muted" style="font-size: 0.9rem">
          Don't have an account? <a href="#" class="text-primary">Sign up</a>
        </p> -->

        <a
          href="../index.html"
          class="text-center mt-3 text-muted"
          style="font-size: 20px"
          >Bcak Home</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
      const form = document.getElementById("loginForm");
      const alertBox = document.getElementById("alertBox");

      function showAlert(message, type = "danger") {
        alertBox.innerHTML = `
        <div class="alert alert-${type} mt-2" role="alert">
          ${message}
        </div>
      `;
      }
      // Example login credentials
      const validUsername = "kemsroin123@gmail.com";
      const validPassword = "123";

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          showAlert("សូមបញ្ចូលឈ្មោះ និង ពាក្យសម្ងាត់!");
          return;
        }

        if (username === validUsername && password === validPassword) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", username);

          showAlert("Login Success ✅", "success");

          setTimeout(() => {
            window.location.href = "shop.html";
          }, 1500);
        } else {
          showAlert("Username ឬ Password មិនត្រឹមត្រូវ!");
        }
      });

      // Redirect to shop if already logged in
      if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "shop.html";
      }
    </script>
  </body>
</html>
