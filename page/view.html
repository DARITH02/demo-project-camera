<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Product View</title>
</head>

<body class="bg-gray-100">

    <section class="max-w-6xl mx-auto mt-20 p-6 bg-white shadow-lg rounded-xl">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <!-- IMAGE -->
            <div>
                <img id="productImage" class="rounded-xl shadow-md w-full">
            </div>

            <!-- PRODUCT DETAILS -->
            <div class="flex flex-col gap-5">
                <h1 id="productName" class="text-3xl font-bold text-blue-600"></h1>

                <p id="productDescription" class="text-gray-600"></p>

                <p class="text-2xl font-bold text-gray-800">$<span id="productPrice"></span></p>

                <!-- Size Selector -->
                <div>
                    <label class="font-semibold text-gray-800">Camera Size / Package:</label>
                    <select id="sizeSelect" class="border p-2 w-full rounded-lg mt-2">
                        <option value="Body Only">Body Only</option>
                        <option value="Body + Lens 12-60mm">Body + Lens 12-60mm</option>
                        <option value="Body + Lens 12-35mm">Body + Lens 12-35mm</option>
                    </select>
                </div>

                <!-- Quantity -->
                <div>
                    <label class="font-semibold text-gray-800">Quantity:</label>
                    <div class="flex gap-3 mt-2">
                        <button id="minusQty" class="px-3 py-1 bg-gray-300 rounded">-</button>
                        <span id="quantity" class="text-xl font-bold">1</span>
                        <button id="plusQty" class="px-3 py-1 bg-gray-300 rounded">+</button>
                    </div>
                </div>

                <!-- Add to Cart -->
                <button id="addToCart"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 w-full">
                    Add to Cart
                </button>

            </div>
        </div>

    </section>

    <!-- Script -->
    <script>
        // GET URL DATA
        const url = new URLSearchParams(window.location.search);

        const name = url.get("name");
        const price = url.get("price");
        const image = url.get("image");
        const description = url.get("description");

        // PUT INTO HTML
        document.getElementById("productName").textContent = name;
        document.getElementById("productPrice").textContent = price;
        document.getElementById("productImage").src = image;
        document.getElementById("productDescription").textContent = description;

        // Quantity Logic
        let qty = 1;
        document.getElementById("minusQty").onclick = () => {
            if (qty > 1) qty--;
            document.getElementById("quantity").textContent = qty;
        };
        document.getElementById("plusQty").onclick = () => {
            qty++;
            document.getElementById("quantity").textContent = qty;
        };

        // ADD TO CART
        document.getElementById("addToCart").onclick = () => {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const selectedSize = document.getElementById("sizeSelect").value;

            const product = {
                name,
                price: parseFloat(price),
                image,
                size: selectedSize,
                quantity: qty
            };

            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Added to cart successfully!");
        };
    </script>

</body>

</html>
