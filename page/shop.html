<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/9152de16db.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop</title>

    <script src="data/products.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="border-b bg-white sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <h1 class="text-2xl font-bold text-blue-600">CAMERA-SHOP</h1>
        <nav class="hidden md:flex gap-6">
          <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="/shop" class="text-blue-600 font-semibold">Shop</a>
          <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="/contact" class="text-gray-700 hover:text-blue-600"
            >Contact</a
          >
        </nav>

        <!-- Cart -->
        <div class="relative">
          <button id="cart-btn" class="relative text-gray-700">
            ðŸ›’
            <span
              id="cart-count"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </button>
        </div>
      </div>
    </header>
    <!-- Cart Modal -->
    <!-- Cart Modal -->
    <div
      id="cart-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4"
    >
      <div
        class="bg-white w-full max-w-md rounded-lg relative flex flex-col max-h-[90vh]"
      >
        <!-- Header -->
        <div
          class="flex justify-between items-center p-4 border-b flex-shrink-0"
        >
          <h2 class="text-2xl font-bold text-blue-600">Your Cart</h2>
          <button
            id="close-cart"
            class="text-gray-500 hover:text-gray-800 text-lg font-bold"
          >
            âœ•
          </button>
        </div>

        <!-- Scrollable items -->
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

        <!-- Footer -->
        <div class="p-4 border-t flex-shrink-0">
          <div class="flex justify-between font-semibold text-lg mb-2">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
          </div>
          <button
            id="checkout-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>

    <section class="gap-8 p-4 w-[80%] mx-auto">
      <div
        id="product-list"
        class="flex gap-[1.5%] w-full flex-wrap gap-y-5"
      ></div>
    </section>

    <script>
      const productList = document.getElementById("product-list");

      function renderProducts() {
        productList.innerHTML = "";

        products.forEach((p) => {
          const card = document.createElement("div");
          card.className =
            "bg-white p-5 shadow-lg rounded-xl w-[32.33%] hover:shadow-xl transition h-[450px]";
          card.innerHTML = `
          <img src="${
            p.image
          }" class="w-full h-[55%] object-cover rounded-lg border" />
          <h3 class="text-xl font-bold mt-3">${p.name}</h3>
          <p class="text-gray-600 text-sm mt-1 line-clamp-1">${
            p.description
          }</p>
          <p class="text-lg font-semibold mt-2">$${p.price.toFixed(2)}</p>

          <div class="flex gap-5 ">
            
          <a href="ProductDetailPage.html?id=${p.id}">
                <button class="mt-4 border-2 px-5 flex items-center py-2 rounded-lg font-semibold hover:bg-[#005bb5]">
                    View
                </button>
              </a>
                <button class="mt-4  bg-[#0071e3] text-white px-5 flex items-center py-2 rounded-lg font-semibold hover:bg-[#005bb5] add-cart">
                Add to Cart
                <i class="fa-solid fa-cart-plus mx-2"></i>
                </button>
                
                </div>
        `;

          // Add to cart button
          card.querySelector(".add-cart").addEventListener("click", () => {
            addToCart(p);
          });

          productList.appendChild(card);
        });
      }

      function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const found = cart.find((item) => item.id === product.id);

        if (found) {
          found.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));

        Swal.fire({
          toast: true,
          position: "top-end",
          icon: "success",
          title: "Saved!",
          showConfirmButton: false,
          timer: 1500,
          width: "180px", // smaller width
          padding: "0.5rem",
        });
        updateCartCount();
      }

      renderProducts();

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("cart-count").textContent = totalItems;
      }

      // Render cart items in modal
      function renderCartModal() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsDiv = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");

        cartItemsDiv.innerHTML = "";

        if (cart.length === 0) {
          cartItemsDiv.innerHTML =
            "<p class='text-gray-500'>Your cart is empty.</p>";
          cartTotal.textContent = "$0.00";
          return;
        }

        let totalPrice = 0;

        cart.forEach((item, index) => {
          totalPrice += item.price * item.quantity;

          const itemDiv = document.createElement("div");
          itemDiv.className =
            "flex items-center justify-between border-b pb-2 border-gray-200";

          itemDiv.innerHTML = `
      <div class="flex items-center gap-3">
        <img src="${item.image}" alt="${
            item.name
          }" class="w-12 h-12 object-cover rounded">
        <div>
          <p class="font-semibold text-gray-800">${item.name}</p>
          <p class="text-sm text-gray-500">$${item.price.toFixed(2)} x
             <span class="text-blue-500">${item.quantity}</span></p>
        </div>
      </div>
      <button class="text-red-500 font-bold" data-index="${index}">âœ•</button>
    `;

          cartItemsDiv.appendChild(itemDiv);
        });

        cartTotal.textContent = `$${totalPrice.toFixed(2)}`;

        // Delete item
        cartItemsDiv.querySelectorAll("button").forEach((btn) => {
          btn.addEventListener("click", () => {
            const idx = btn.dataset.index;
            cart.splice(idx, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCartModal();
            updateCartCount();
          });
        });
      }

      // Cart modal toggle
      const cartBtn = document.getElementById("cart-btn");
      const cartModal = document.getElementById("cart-modal");
      const closeCart = document.getElementById("close-cart");

      cartBtn.addEventListener("click", () => {
        renderCartModal();
        cartModal.classList.remove("hidden"); // show modal
      });

      closeCart.addEventListener("click", () => {
        cartModal.classList.add("hidden"); // hide modal
      });

      // Update cart count initially
      updateCartCount();

      const checkoutBtn = document.getElementById("checkout-btn");

      checkoutBtn.addEventListener("click", () => {
        // Hide cart modal
        cartModal.classList.add("hidden");
        // Go to payment page
        window.location.href = "payment.html";
      });
    </script>
  </body>
</html>
