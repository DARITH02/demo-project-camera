<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/9152de16db.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop</title>

    <script src="data/products.js"></script>
  </head>

  <body class="bg-gray-100">
    <header class="border-b bg-white sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <h1 class="text-2xl font-bold text-blue-600">CAMERA-SHOP</h1>
        <nav class="hidden md:flex gap-6">
          <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="/shop" class="text-blue-600 font-semibold">Shop</a>
          <a href="/about" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="/contact" class="text-gray-700 hover:text-blue-600"
            >Contact</a
          >
        </nav>

        <!-- Cart -->
        <div class="relative">
          <button id="cart-btn" class="relative text-gray-700">
            ðŸ›’
            <span
              id="cart-count"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </button>
        </div>
      </div>
    </header>

    <section class="gap-8 p-4 w-[80%] mx-auto">
      <div
        id="product-list"
        class="flex gap-[1.5%] w-full flex-wrap gap-y-5"
      ></div>
    </section>

    <script>
      const productList = document.getElementById("product-list");

      function renderProducts() {
        productList.innerHTML = "";

        products.forEach((p) => {
          const card = document.createElement("div");
          card.className =
            "bg-white p-5 shadow-lg rounded-xl w-[32.33%] hover:shadow-xl transition h-[450px]";
          card.innerHTML = `
          <img src="${
            p.image
          }" class="w-full h-[55%] object-cover rounded-lg border" />
          <h3 class="text-xl font-bold mt-3">${p.name}</h3>
          <p class="text-gray-600 text-sm mt-1 line-clamp-1">${
            p.description
          }</p>
          <p class="text-lg font-semibold mt-2">$${p.price.toFixed(2)}</p>

          <div class="flex gap-5 ">
            
          <a href="ProductDetailPage.html?id=${p.id}">
  <button class="mt-4 border-2 px-5 flex items-center py-2 rounded-lg font-semibold hover:bg-[#005bb5]">
      View
  </button>
</a>


                <button class="mt-4  bg-[#0071e3] text-white px-5 flex items-center py-2 rounded-lg font-semibold hover:bg-[#005bb5] add-cart">
                Add to Cart
                <i class="fa-solid fa-cart-plus mx-2"></i>
                </button>
                
                </div>
        `;

          // Add to cart button
          card.querySelector(".add-cart").addEventListener("click", () => {
            addToCart(p);
          });

          productList.appendChild(card);
        });
      }

      function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const found = cart.find((item) => item.id === product.id);

        if (found) {
          found.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));

        Swal.fire({
          position: "top-end",
          icon: "success",
          title: product.name + " added to cart",
          showConfirmButton: false,
          timer: 1000,
          width: "250px",
        });
      }

      renderProducts();
    </script>
  </body>
</html>
